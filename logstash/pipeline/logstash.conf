input {
  kafka {
    bootstrap_servers => "kafka:9092"
    topics => ["log-topic"]
    codec => "json"
  }
}

filter {
  # Add any transformations or filters you need here
}

output {
  elasticsearch {
    hosts => ["http://elasticsearch:9200"]
    index => "log-generator-%{+YYYY.MM.dd}"
  }
  stdout { codec => rubydebug }
}
